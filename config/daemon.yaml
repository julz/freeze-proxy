apiVersion: v1
kind: ServiceAccount
metadata:
  name: freeze-tokenreview
  namespace: faas
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: freeze-tokenreview-binding
  namespace: faas
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
- kind: ServiceAccount
  name: freeze-tokenreview
  namespace: faas
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: freeze-daemon
  namespace: faas
spec:
  selector:
    matchLabels:
      name: freeze-daemon
  template:
    metadata:
      labels:
        name: freeze-daemon
    spec:
      serviceAccountName: freeze-tokenreview # TODO: swap for account with just tokenreview
      containers:
        - name: daemon
          securityContext:
            runAsUser: 0
          image: ko://github.com/julz/freeze-proxy/cmd/daemon
          env:
            - name: RUNTIME_TYPE
              value: docker
          ports:
            - containerPort: 8080
              hostPort: 9696
          volumeMounts:
            - name: containerd-socket
              mountPath: /var/run/containerd/containerd.sock
            - name: docker-socket
              mountPath: /var/run/docker.sock
      volumes:
        - name: containerd-socket
          hostPath:
            path: /var/run/containerd/containerd.sock
            type: Socket
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
            type: Socket
